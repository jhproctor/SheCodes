<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
</style>
<script src="https://kit.fontawesome.com/bef5d6f3b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="main">
            <h1 class="title">
                Weather
            </h1>
            <div class="left">
                <h2 class="city" id="city-header">
                    Chicago
                </h2>
                <h3 class="date">Updated: <span id="date"></span></h3>
                <h4 class="current" id="temperature">
                    00
                </h4>
                <p class="unit">
                    <a href="#" id="farenheit">¬∞F</a>
                    /
                    <a href="#" id="celsius" class="active">¬∞C</a>
                </p>
                <p class="highlow">
                    High:
                    <span id="high"> 0</span>
                    <br />
                    Low:
                    <span id="low">0</span>
                </p>
            </div>
    
            <div class="right">
                <span><img id="weatherIcon" src="http://openweathermap.org/img/wn/04d@2x.png" alt=""></span>
                <p class="condition">
                    <span id="conditions"> Cloudy </span>
                    <br />
                    <span id="humidity"></span>% Humidity
                    <br />
                    <span id="wind-speed"></span> Winds
                </p>
            </div>
    
            <div class="forecast" >
                <div class="row " id="forecast">
                    <div class="col">
                        <div class="row">
                            <div class="col emoji"><img src="http://openweathermap.org/img/wn/04d@2x.png" id="forecast-icon"></div>
                            <div class="col day">Tue</div>
                            <div class="col">0 F</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col emoji"><img src="http://openweathermap.org/img/wn/10n@2x.png" id="forecast-icon"></div>
                            <div class="col day">Wed</div>
                            <div class="col">0 C</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col emoji"><img src="http://openweathermap.org/img/wn/10d@2x.png" id="forecast-icon"></div>
                            <div class="col day">Thu</div>
                            <div class="col">0 C</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col emoji"><img src="http://openweathermap.org/img/wn/03n@2x.png" id="forecast-icon"></div>
                            <div class="col day">Fri</div>
                            <div class="col">0 C</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col emoji"><img src="http://openweathermap.org/img/wn/01d@2x.png" id="forecast-icon"></div>
                            <div class="col day">Sat</div>
                            <div class="col">0 C</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col emoji"><img src="http://openweathermap.org/img/wn/04d@2x.png" id="forecast-icon"></div>
                            <div class="col day">Sun</div>
                            <div class="col">0 C</div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="search">
                <form id="change-city">
                    <input type="text" placeholder="Change City..." name="city" id="city-search" class="city"
                        autocomplete="off" autofocus="on" />
                    <input type="submit" value="‚úàÔ∏è" class="sub" id="city-submit" autofocus="off" />
                </form>
                <button id="current-location"> üìç  </button>
            </div>
        </section>
    
        <small>Open source page coded by
            <a href="https://github.com/jhproctor/SheCodes"> Jenna Proctor</a>
        </small>
    </div>

    <script src="script.js"></script>
</body>
</html>
